<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcanthyr</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrap">
    <header class="header">

      <!-- SIGIL: Fine-line compass — precision, orientation, order from chaos -->
      <svg class="sigil sigil-lg" viewBox="0 0 100 160" fill="none"
           xmlns="http://www.w3.org/2000/svg" aria-hidden="true">

        <!-- Top small starburst tick marks -->
        <line x1="50" y1="4"  x2="50" y2="11" stroke="#a8b4c0" stroke-width="0.6"/>
        <line x1="44" y1="6"  x2="46" y2="11" stroke="#a8b4c0" stroke-width="0.4" opacity="0.5"/>
        <line x1="56" y1="6"  x2="54" y2="11" stroke="#a8b4c0" stroke-width="0.4" opacity="0.5"/>

        <!-- Small circle above main -->
        <circle cx="50" cy="18" r="3.5" stroke="#a8b4c0" stroke-width="0.7" fill="none"/>

        <!-- Vertical connector top -->
        <line x1="50" y1="22" x2="50" y2="36" stroke="#a8b4c0" stroke-width="0.5"/>

        <!-- Arrow feathers top (pointing up into main ring) -->
        <line x1="50" y1="36" x2="45" y2="42" stroke="#a8b4c0" stroke-width="0.6"/>
        <line x1="50" y1="36" x2="47" y2="42" stroke="#a8b4c0" stroke-width="0.5" opacity="0.6"/>
        <line x1="50" y1="36" x2="50" y2="43" stroke="#a8b4c0" stroke-width="0.7"/>
        <line x1="50" y1="36" x2="53" y2="42" stroke="#a8b4c0" stroke-width="0.5" opacity="0.6"/>
        <line x1="50" y1="36" x2="55" y2="42" stroke="#a8b4c0" stroke-width="0.6"/>

        <!-- Main compass ring with tick marks -->
        <circle cx="50" cy="72" r="22" stroke="#a8b4c0" stroke-width="0.7" fill="none"
                stroke-dasharray="1.2 2.4"/>
        <!-- Inner ring -->
        <circle cx="50" cy="72" r="13" stroke="#a8b4c0" stroke-width="0.5" fill="none"/>

        <!-- North point — long sharp spike -->
        <polygon points="50,45 47,65 50,62 53,65"
                 fill="#a8b4c0" opacity="0.9"/>
        <!-- South point -->
        <polygon points="50,99 47,79 50,82 53,79"
                 fill="#a8b4c0" opacity="0.9"/>
        <!-- East point -->
        <polygon points="77,72 57,69 60,72 57,75"
                 fill="#a8b4c0" opacity="0.9"/>
        <!-- West point -->
        <polygon points="23,72 43,69 40,72 43,75"
                 fill="#a8b4c0" opacity="0.9"/>

        <!-- Vertical connector bottom -->
        <line x1="50" y1="94" x2="50" y2="110" stroke="#a8b4c0" stroke-width="0.5"/>

        <!-- Arrow feathers bottom (pointing down, barbed) -->
        <line x1="50" y1="110" x2="45" y2="105" stroke="#a8b4c0" stroke-width="0.6"/>
        <line x1="50" y1="113" x2="46" y2="107" stroke="#a8b4c0" stroke-width="0.5" opacity="0.6"/>
        <line x1="50" y1="116" x2="47" y2="110" stroke="#a8b4c0" stroke-width="0.5" opacity="0.5"/>
        <line x1="50" y1="110" x2="55" y2="105" stroke="#a8b4c0" stroke-width="0.6"/>
        <line x1="50" y1="113" x2="54" y2="107" stroke="#a8b4c0" stroke-width="0.5" opacity="0.6"/>
        <line x1="50" y1="116" x2="53" y2="110" stroke="#a8b4c0" stroke-width="0.5" opacity="0.5"/>

        <!-- Spine continuing down -->
        <line x1="50" y1="116" x2="50" y2="135" stroke="#a8b4c0" stroke-width="0.5"/>

        <!-- Bottom small circle -->
        <circle cx="50" cy="141" r="3.5" stroke="#a8b4c0" stroke-width="0.7" fill="none"/>

        <!-- Bottom termination ticks -->
        <line x1="50" y1="145" x2="50" y2="152" stroke="#a8b4c0" stroke-width="0.6"/>
        <line x1="44" y1="148" x2="46" y2="152" stroke="#a8b4c0" stroke-width="0.4" opacity="0.5"/>
        <line x1="56" y1="148" x2="54" y2="152" stroke="#a8b4c0" stroke-width="0.4" opacity="0.5"/>
      </svg>

      <h1>Arcanthyr</h1>
      <p class="sub">A forge for clarity — where raw thought is shaped into action.</p>
    </header>

    <hr class="divider" />

    <section class="card">
      <h2 class="h2">Enter</h2>
      <p class="sub">Access the console.</p>
      <div class="row">
        <a class="btn" href="console.html">Open Console</a>
      </div>
    </section>

    <footer class="footer">
      <small>Private. Structured. Iterative.</small>
    </footer>
  </main>
</body>
</html>
