<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arcanthyr Console</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="row">
    <a class="btn ghost" href="index.html">Home</a>
  </nav>
  <main class="wrap">
    <header class="header">
      <h1>The Arc Console</h1>
      <p class="sub">Creating order from noise.</p>
    </header>

    <section class="card">
      <label for="input" class="label">Input</label>
      <textarea id="input" class="textarea" placeholder="Write a note, question, decision, or task..."></textarea>

      <div class="row">
        <button id="processBtn">Process</button>
        <button id="saveBtn">Save</button>
        <button id="clearBtn">Clear</button>
        <button id="exportBtn">Export</button>
      </div>

      <div id="output" class="output" aria-live="polite"></div>
    </section>

    <section class="card">
      <div class="row space">
        <h2 class="h2">History</h2>
        <div class="row">
          <button id="restoreBtn" class="btn ghost small">Restore All</button>
          <button id="relayBtn" class="btn ghost small">Axiom Relay</button>
        </div>
      </div>
      <ul id="history" class="history"></ul>
    </section>

    <footer class="footer">
      <small>v0 â€” rule-based loop + local storage. Upgrade later to DB + optional AI.</small>
    </footer>
  </main>

  <script src="app.js?v=3"></script>
</body>

</html>
